<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <form action="">
        <h1>Login</h1>
        <label for="Email">Email:</label>
        <input type="text" placeholder="enter the mail" required >
        <br>
        <br>
        <label for="Password">Password</label>
        <input type="text" placeholder="enter the password"required maxlength="5">
        <br>
        <br>
        <label for="feedback">feedback</label>
        <textarea name="feedback" id="feedback"placeholder="enter your feedback"maxlength="100"></textarea>
        <br>
        <br>
        <label for="gender">gender</label>
        <select name="gender" id="gender">
            <option value="select">select</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select> <br><br>
        <button>submit</button>
    </form>
    
</body>
</html>
